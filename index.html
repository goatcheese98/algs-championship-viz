<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALGS Championship Visualization</title>
    <!-- Vue.js 3 via CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- D3.js for charts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a0f0f 0%, #2d1b1b 50%, #1a0f0f 100%);
            min-height: 100vh;
            color: #f1f5f9;
            overflow-x: hidden;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .hero-content {
            text-align: center;
            max-width: 1200px;
            z-index: 2;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 50%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #cbd5e1;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
            max-width: 1000px;
        }

        .feature-card {
            background: linear-gradient(135deg, #2d1b1b 0%, #3d2424 100%);
            border-radius: 12px;
            padding: 2rem;
            border: 2px solid #4a4a4a;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .feature-card:hover {
            border-color: #d97706;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(217, 119, 6, 0.3);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #f1f5f9;
        }

        .feature-description {
            color: #cbd5e1;
            line-height: 1.6;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            color: white;
            border: 2px solid #d97706;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #b45309 0%, #d97706 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(217, 119, 6, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #f1f5f9;
            border: 2px solid #6b7280;
        }

        .btn-secondary:hover {
            background: #374151;
            border-color: #d97706;
            color: #fbbf24;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, #d97706 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #dc2626 2px, transparent 2px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .stats-section {
            background: linear-gradient(135deg, #2d1b1b 0%, #3d2424 100%);
            padding: 4rem 2rem;
            margin-top: 4rem;
        }

        .stats-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .stat-item {
            padding: 2rem;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: #d97706;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1.2rem;
            color: #cbd5e1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="hero-section">
            <div class="background-pattern"></div>
            
            <div class="hero-content fade-in">
                <h1 class="hero-title">{{ heroTitle }}</h1>
                <p class="hero-subtitle">{{ heroSubtitle }}</p>
                
                <div class="features-grid">
                    <div 
                        v-for="feature in features" 
                        :key="feature.id"
                        class="feature-card"
                        @click="navigateToFeature(feature.link)"
                    >
                        <div class="feature-icon">{{ feature.icon }}</div>
                        <h3 class="feature-title">{{ feature.title }}</h3>
                        <p class="feature-description">{{ feature.description }}</p>
                    </div>
                </div>
                
                <div class="cta-buttons">
                    <a href="group_stages.html" class="btn btn-primary">
                        üèÜ View Group Stages
                    </a>
                    <a href="experiment_page.html" class="btn btn-secondary">
                        üß™ Experimental Charts
                    </a>
                </div>
            </div>
        </div>
        
        <div class="stats-section">
            <div class="stats-container">
                <div 
                    v-for="stat in stats" 
                    :key="stat.id"
                    class="stat-item fade-in"
                >
                    <div class="stat-number">{{ stat.number }}</div>
                    <div class="stat-label">{{ stat.label }}</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    heroTitle: 'ALGS Championship',
                    heroSubtitle: 'Interactive Tournament Visualization & Analytics',
                    features: [
                        {
                            id: 1,
                            icon: 'üìä',
                            title: 'Real-time Race Charts',
                            description: 'Dynamic visualizations showing team progress across multiple games with smooth animations and interactive controls.',
                            link: 'experiment_page.html'
                        },
                        {
                            id: 2,
                            icon: 'üéÆ',
                            title: 'Group Stage Analysis',
                            description: 'Comprehensive breakdown of Day 1 group stages with detailed matchup analysis and team performance metrics.',
                            link: 'group_stages.html'
                        },
                        {
                            id: 3,
                            icon: 'üó∫Ô∏è',
                            title: 'Map-based Insights',
                            description: 'Color-coded visualizations based on Apex Legends maps including E-District, Storm Point, and World\'s Edge.',
                            link: 'experiment_page.html'
                        },
                        {
                            id: 4,
                            icon: '‚ö°',
                            title: 'Interactive Controls',
                            description: 'Play, pause, and navigate through tournament progression with intuitive controls and game-by-game breakdowns.',
                            link: 'experiment_page.html'
                        }
                    ],
                    stats: [
                        {
                            id: 1,
                            number: '40+',
                            label: 'Teams Competing'
                        },
                        {
                            id: 2,
                            number: '5',
                            label: 'Tournament Days'
                        },
                        {
                            id: 3,
                            number: '3',
                            label: 'Unique Maps'
                        },
                        {
                            id: 4,
                            number: '‚àû',
                            label: 'Data Points'
                        }
                    ]
                }
            },
            methods: {
                navigateToFeature(link) {
                    if (link) {
                        window.location.href = link;
                    }
                }
            },
            mounted() {
                console.log('Vue.js ALGS Championship app mounted successfully!');
            }
        }).mount('#app');
    </script>
</body>
</html>
