<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALGS Tournament Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÜ</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Vue.js will be loaded via ES6 modules -->
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Championship CSS will override this - keeping minimal fallback */
        body {
            font-family: 'Inter', sans-serif;
            color: #f1f5f9;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Professional ALGS Header (more compact) */
        .algs-header {
            background: linear-gradient(135deg, #1a0000 0%, #2d0000 25%, #4a0000 50%, #2d0000 75%, #1a0000 100%);
            border-bottom: 2px solid #dc2626;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.3), 0 8px 40px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            padding: 20px 0;
        }

        .algs-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(220, 38, 38, 0.1) 50%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
            gap: 40px;
        }

        .algs-branding {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .algs-icon {
            font-size: 2.2rem;
            filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.8));
            animation: trophyGlow 3s ease-in-out infinite alternate;
        }

        .algs-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .platform-info {
            text-align: right;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
        }

        .main-title {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(45deg, #dc2626, #ef4444, #f87171, #ef4444, #dc2626);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
            margin: 0;
            letter-spacing: -1px;
            text-align: left;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes trophyGlow {
            0% { 
                filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.8));
                transform: scale(1);
            }
            100% { 
                filter: drop-shadow(0 0 25px rgba(220, 38, 38, 1)) drop-shadow(0 0 40px rgba(220, 38, 38, 0.6));
                transform: scale(1.05);
            }
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 600;
            color: #f1f5f9;
            opacity: 0.9;
            margin: 0;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.6));
            text-align: left;
        }

        .tagline {
            font-size: 0.9rem;
            font-weight: 400;
            color: #d1d5db;
            opacity: 0.8;
            margin: 0;
            line-height: 1.4;
            text-align: right;
        }

        /* Data Management Button */
        .data-management-btn {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: #f1f5f9;
            border: 1px solid #6b7280;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .data-management-btn:hover {
            background: linear-gradient(135deg, #4b5563, #6b7280);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(75, 85, 99, 0.3);
        }

        .btn-icon {
            font-size: 1rem;
        }

        /* Tournament Dashboard (more compact) */
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 40px;
        }

        .dashboard-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard-title h2 {
            font-size: 2.2rem;
            font-weight: 800;
            color: #f1f5f9;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .dashboard-title p {
            font-size: 1.1rem;
            color: #9ca3af;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* EWC 2025 Banner (more compact) */
        .ewc-banner {
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 25%, #2d4a5f 50%, #1b263b 75%, #0d1b2a 100%);
            border-bottom: 3px solid #00b4d8;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .ewc-banner-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 40px;
            position: relative;
            z-index: 2;
        }

        .ewc-banner-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .ewc-glow-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 180, 216, 0.4) 0%, transparent 70%);
            animation: ewcGlow 6s ease-in-out infinite alternate;
        }

        .ewc-glow-orb-1 {
            width: 200px;
            height: 200px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .ewc-glow-orb-2 {
            width: 150px;
            height: 150px;
            top: 30%;
            right: -75px;
            animation-delay: 2s;
        }

        .ewc-glow-orb-3 {
            width: 100px;
            height: 100px;
            bottom: -50px;
            left: 50%;
            animation-delay: 4s;
        }

        @keyframes ewcGlow {
            0% { transform: scale(1) rotate(0deg); opacity: 0.3; }
            100% { transform: scale(1.2) rotate(45deg); opacity: 0.6; }
        }

        .ewc-banner-info {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .ewc-banner-logo {
            position: relative;
            flex-shrink: 0;
        }

        .ewc-banner-icon {
            font-size: 3rem;
            filter: drop-shadow(0 0 20px rgba(0, 180, 216, 0.8));
            animation: ewcIconPulse 3s ease-in-out infinite;
        }

        @keyframes ewcIconPulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(0, 180, 216, 0.8)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 30px rgba(0, 180, 216, 1)); }
        }

        .ewc-banner-text {
            flex: 1;
        }

        .ewc-banner-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00b4d8, #0077b6, #023e8a, #0077b6, #00b4d8);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: ewcTitleFlow 4s ease-in-out infinite;
            margin: 0 0 10px 0;
            letter-spacing: -2px;
        }

        @keyframes ewcTitleFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .ewc-banner-subtitle {
            font-size: 1.2rem;
            color: #caf0f8;
            margin: 0 0 15px 0;
            opacity: 0.9;
        }

        .ewc-banner-stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .ewc-stat {
            background: rgba(0, 180, 216, 0.1);
            border: 1px solid rgba(0, 180, 216, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #caf0f8;
            font-weight: 600;
        }

        .ewc-banner-action {
            flex-shrink: 0;
        }

        .ewc-banner-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 180, 216, 0.4);
            position: relative;
            overflow: hidden;
        }

        .ewc-banner-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .ewc-banner-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 180, 216, 0.6);
        }

        .ewc-banner-button:hover::before {
            left: 100%;
        }

        .ewc-button-arrow {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .ewc-banner-button:hover .ewc-button-arrow {
            transform: translateX(5px);
        }

        /* Carousel Container */
        .carousel-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }

        .carousel-wrapper {
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .tournaments-carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* Tournament Cards (more compact) */
        .tournament-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
            border: 2px solid #dc2626;
            border-radius: 0;
            padding: 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 0 0 rgba(220, 38, 38, 0.3);
            min-width: 100%;
            flex-shrink: 0;
        }

        .tournament-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(220, 38, 38, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tournament-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #ef4444;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 40px rgba(220, 38, 38, 0.4);
        }

        .tournament-card:hover::before {
            opacity: 1;
        }

        .tournament-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 15px rgba(220, 38, 38, 0.3));
        }

        .tournament-card h3 {
            font-size: 1.8rem;
            font-weight: 800;
            color: #f1f5f9;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .tournament-status {
            display: inline-block;
            padding: 6px 16px;
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }

        .tournament-description {
            font-size: 1rem;
            color: #d1d5db;
            line-height: 1.5;
            margin-bottom: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .tournament-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .detail-item {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 10px;
            padding: 12px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #9ca3af;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .detail-value {
            font-size: 1rem;
            color: #f1f5f9;
            font-weight: 700;
        }

        .enter-button {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 50%, #dc2626 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
            position: relative;
            overflow: hidden;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(220, 38, 38, 0.6);
        }

        .enter-button:hover::before {
            left: 100%;
        }

        /* Carousel Navigation */
        .carousel-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .carousel-btn {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }

        .carousel-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.6);
        }

        .carousel-dots {
            display: flex;
            gap: 12px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(220, 38, 38, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #dc2626;
            transform: scale(1.2);
        }

        .dot:hover {
            background: #ef4444;
            transform: scale(1.1);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: #6b7280;
            font-size: 0.9rem;
            border-top: 1px solid #374151;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .algs-branding {
                justify-content: center;
            }
            
            .algs-info {
                align-items: center;
            }
            
            .platform-info {
                text-align: center;
                max-width: none;
                align-items: center;
            }
            
            .main-title {
                font-size: 2rem;
                text-align: center;
            }
            
            .subtitle {
                text-align: center;
            }
            
            .tagline {
                text-align: center;
            }
            
            .dashboard-container {
                padding: 30px 20px;
            }
            
            .tournament-card {
                padding: 25px 20px;
            }
            
            .tournament-details {
                grid-template-columns: 1fr;
            }
            
            /* EWC Banner Mobile */
            .ewc-banner-content {
                padding: 30px 20px;
            }
            
            .ewc-banner-info {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .ewc-banner-title {
                font-size: 2rem;
                letter-spacing: -1px;
            }
            
            .ewc-banner-subtitle {
                font-size: 1.1rem;
            }
            
            .ewc-banner-stats {
                justify-content: center;
                gap: 10px;
            }
            
            .ewc-stat {
                padding: 5px 10px;
                font-size: 0.75rem;
            }
            
            .ewc-banner-button {
                padding: 12px 24px;
                font-size: 1rem;
            }
            
            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Vue component will be mounted here -->
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
