<!DOCTYPE html>
<html>
<head>
    <title>ALGS Championship - Group Stages</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .mega-container {
            width: 100%;
            max-width: 1500px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 10px;
            box-sizing: border-box;
            margin: 0 auto;
        }
        .chart-section {
            background-color: white;
            padding: 10px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }
        .container {
            width: 100%;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 1050px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            display: block;
            scrollbar-width: none;  /* Firefox */
            -ms-overflow-style: none;  /* IE and Edge */
        }
        iframe::-webkit-scrollbar {
            display: none;  /* Chrome, Safari, Opera */
        }
        .main-title {
            font-size: 2.5em;
            color: #15616d;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="mega-container">
        <h1 class="main-title">ALGS Championship - Group Stages Overview</h1>
        
        <div class="chart-section">
            <iframe src="race_chartAvsB.html"></iframe>
        </div>

        <div class="chart-section">
            <iframe src="race_chartCvsD.html"></iframe>
        </div>

        <div class="chart-section">
            <iframe src="race_chartBvsD.html"></iframe>
        </div>
    </div>
</body>
</html>
