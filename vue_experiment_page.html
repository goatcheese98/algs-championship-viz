            justify-content: center;
            margin-top: 8px;
        }

        .map-badge {
            background: linear-gradient(135deg, rgba(75, 85, 99, 0.8) 0%, rgba(107, 114, 128, 0.8) 100%);
            border: 1px solid rgba(156, 163, 175, 0.4);
            border-radius: 20px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .map-icon {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="header-content">
                <h1>🎮 ALGS Championship - Vue.js Enhanced</h1>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">🏠 Home</a>
                    <a href="group_stages.html" class="nav-link">🏆 Group Stages</a>
                    <a href="experiment_page.html" class="nav-link">📊 Original Charts</a>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Matchup Selection Panel (Top) -->
            <div class="controls-panel">
                <div class="controls-header">
                    <h2 class="controls-title">Matchup Selection</h2>
                    <span class="vue-badge">Powered by Vue.js</span>
                </div>
                
                <div class="controls-grid">
                    <div class="control-group">
                        <label for="matchup-select">Select Matchup</label>
                        <select 
                            id="matchup-select" 
                            v-model="selectedMatchup"
                            @change="loadMatchup"
                        >
                            <option value="">Choose a matchup...</option>
                            <option 
                                v-for="matchup in availableMatchups" 
                                :key="matchup.value"
                                :value="matchup.value"
                            >
                                {{ matchup.label }}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button 
                        class="btn btn-primary"
                        @click="loadMatchup"
                        :disabled="!selectedMatchup || isLoading"
                    >
                        {{ isLoading ? 'Loading...' : 'Load Chart' }}
                    </button>
                </div>

                <div v-if="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h3 class="chart-title">
                        {{ chartTitle }}
                    </h3>
                    <div class="chart-info">
                        <span v-if="currentMap">Map: {{ currentMap }}</span>
                        <span v-if="maxGames">Games: {{ maxGames }}</span>
                    </div>
                </div>
                
                <div class="chart-area">
                    <div id="vue-chart-container"></div>
                    <transition name="fade">
                        <div v-if="isLoading" class="loading-overlay">
                            <div class="loading-spinner"></div>
                        </div>
                    </transition>

                    <!-- ChartEngine now handles all controls internally via mini-dashboard -->
                    
                    <!-- Enhanced GSAP-powered Draggable Action Panel -->
                    <div v-if="chartEngine" 
                         ref="actionPanel"
                         class="enhanced-action-panel"
                         :class="{ expanded: panelExpanded }"
                         @mousedown="startDrag">
                        
                        <div class="panel-header" ref="dragHandle">
                            <div class="panel-title">
                                <span class="drag-handle">⋮⋮</span>
                                Enhanced Controls
                            </div>
                            <button class="expand-btn" @click="togglePanel" @mousedown.stop>
                                {{ panelExpanded ? '−' : '+' }}
                            </button>
                        </div>

                        <!-- Always visible: Game Progress and Controls -->
                        <div class="compact-status">
                            <!-- Game Progress (always visible) -->
                            <div class="game-progress-section">
                                <label class="section-label">Game Progress: {{ currentGame }} / {{ maxGames }}</label>
                                <div class="progress-container">
                                    <span class="progress-value">{{ currentGame }}</span>
                                    <input type="range" 
                                           :min="1" 
                                           :max="maxGames" 
                                           v-model.number="currentGame"
                                           @input="jumpToGame"
                                           class="progress-slider">
                                    <span class="progress-value">{{ maxGames }}</span>
                                </div>
                            </div>

                            <!-- Quick Controls (Play/Reset) -->
                            <div class="quick-controls">
                                <button @click="togglePlayback" class="control-btn play-btn">
                                    {{ isPlaying ? 'Pause' : 'Play' }}
                                </button>
                                <button @click="restart" class="control-btn">
                                    Reset
                                </button>
                            </div>

                            <!-- Current Map Info -->
                            <div class="current-map-display">
                                <div class="map-badge" :style="getCurrentMapStyle()">
                                    <span class="map-icon">🗺️</span>
                                    <span class="map-name">{{ currentMap || 'Loading...' }}</span>
                                </div>
                            </div>
                        </div>

                        <!-- Expanded Controls (Game Filtering & Export) -->
                        <transition name="slide-down">
                            <div v-if="panelExpanded" class="expanded-controls" @mousedown.stop>
                                <!-- Game Filtering -->
                                <div class="control-section">
                                    <label class="section-label">🎮 Game {{ currentGame }} / {{ maxGames }}</label>
                                    <div class="game-filter-buttons">
                                        <button v-for="game in maxGames" 
                                                :key="game"
                                                @click="toggleGameFilter(game)"
                                                class="game-filter-btn"
                                                :class="{ 
                                                    active: selectedGames.includes(game),
                                                    current: game === currentGame 
                                                }"
                                                :style="getGameButtonStyle(game)">
                                            {{ game }}
                                        </button>
                                    </div>
                                    <div class="filter-action-buttons">
                                        <button @click="resetGameFilter" class="reset-filter-btn">
                                            Clear
                                        </button>
                                    </div>
                                </div>

                                <!-- Export Controls -->
                                <div class="control-section">
                                    <label class="section-label">Export Data</label>
                                    <button @click="exportData" :disabled="!chartEngine" class="export-btn">
                                        📊 Export CSV
                                    </button>
                                </div>
                            </div>
                        </transition>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    // Chart state
                    chartEngine: null,
                    selectedMatchup: '',
                    currentMatchup: '',
                    isLoading: false,
                    isPlaying: false,
                    errorMessage: '',
                    
                    // Game state
                    currentGame: 1,
                    maxGames: 6,
                    currentMap: '',
                    
                    // Settings
                    animationSpeed: 'normal',
                    
                    // Available matchups
                    availableMatchups: [
                        { value: 'AvsB', label: 'Group A vs Group B' },
                        { value: 'AvsC', label: 'Group A vs Group C' },
                        { value: 'AvsD', label: 'Group A vs Group D' },
                        { value: 'BvsC', label: 'Group B vs Group C' },
                        { value: 'BvsD', label: 'Group B vs Group D' },
                        { value: 'CvsD', label: 'Group C vs Group D' },
                        { value: 'ER1', label: 'Elimination Round 1' },
                        { value: 'ER2', label: 'Elimination Round 2' },
                        { value: 'WR1', label: 'Winners Round 1' }
                    ],
                    
                    // Enhanced Action Panel (GSAP-optimized)
                    panelExpanded: false,
                    isDragging: false,
                    selectedGames: [],
                    
                    // GSAP instances
                    draggableInstance: null
                }
            },
            computed: {
                chartTitle() {
                    if (!this.currentMatchup) return 'Select a matchup to begin';
                    const matchup = this.availableMatchups.find(m => m.value === this.currentMatchup);
                    return matchup ? matchup.label : this.currentMatchup;
                },
                chartStatus() {
                    if (this.isLoading) return 'loading';
                    if (this.chartEngine) return 'ready';
                    return 'error';
                },
                chartStatusText() {
                    if (this.isLoading) return 'Loading';
                    if (this.chartEngine) return 'Ready';
                    return 'Not Loaded';
                },
                dataStatus() {
                    if (this.isLoading) return 'loading';
                    if (this.chartEngine && this.chartEngine.data) return 'ready';
                    return 'error';
                },
                dataStatusText() {
                    if (this.isLoading) return 'Loading';
                    if (this.chartEngine && this.chartEngine.data) return 'Loaded';
                    return 'No Data';
                }
            },
            watch: {
                currentGame(newGame) {
                    // Ensure the chart engine is synced when slider changes
                    if (this.chartEngine && this.chartEngine.currentGameIndex !== newGame) {
                        this.chartEngine.currentGameIndex = newGame;
                        this.chartEngine.updateChart();
                        this.updateCurrentMap();
                    }
                }
            },
            methods: {
                async loadMatchup() {
                    if (!this.selectedMatchup) return;
                    
                    this.isLoading = true;
                    this.errorMessage = '';
                    this.currentMatchup = this.selectedMatchup;
                    
                    try {
                        // Initialize chart engine if not exists
                        if (!this.chartEngine) {
                            this.chartEngine = new ChartEngine('vue-chart-container');
                        }
                        
                        // Load the chart with selected matchup
                        await this.chartEngine.renderChart({
                            matchup: this.selectedMatchup
                        });
                        
                        // Update game state
                        this.updateGameState();
                        
                        console.log('Vue.js: Chart loaded successfully for', this.selectedMatchup);
                        
                    } catch (error) {
                        console.error('Vue.js: Error loading chart:', error);
                        this.errorMessage = `Failed to load chart: ${error.message}`;
                    } finally {
                        this.isLoading = false;
                    }
                },
                
                updateGameState() {
                    if (this.chartEngine && this.chartEngine.data) {
                        // Calculate max games from data
                        const gameColumns = Object.keys(this.chartEngine.data[0] || {})
                            .filter(key => key.startsWith('Game') && key !== 'Game')
                            .length;
                        this.maxGames = Math.max(gameColumns, 6);
                        this.currentGame = this.chartEngine.currentGameIndex || 1;
                        this.updateCurrentMap();
                    }
                },
                
                updateCurrentMap() {
                    if (this.chartEngine) {
                        this.currentMap = this.chartEngine.getCurrentMap();
                    }
                },
                
                jumpToGame() {
                    if (this.chartEngine) {
                        this.chartEngine.currentGameIndex = this.currentGame;
                        this.chartEngine.updateChart();
                        this.updateCurrentMap();
                    }
                },
                
                togglePlayback() {
                    if (this.chartEngine) {
                        this.chartEngine.togglePlayback();
                        this.isPlaying = this.chartEngine.isPlaying;
                    }
                },
                
                restart() {
                    if (this.chartEngine) {
                        this.chartEngine.restart();
                        this.currentGame = 1;
                        this.isPlaying = false;
                        this.updateCurrentMap();
                    }
                },
                
                exportData() {
                    if (this.chartEngine) {
                        this.chartEngine.exportData(this.currentMatchup);
                    }
                },
                
                updateAnimationSpeed() {
                    if (this.chartEngine) {
                        const speeds = {
                            slow: 2000,
                            normal: 1500,
                            fast: 1000,
                            instant: 100
                        };
                        this.chartEngine.config.transitionDuration = speeds[this.animationSpeed];
                    }
                },
                
                // Enhanced Action Panel Methods (GSAP-Optimized)
                togglePanel() {
                    this.panelExpanded = !this.panelExpanded;
                    
                    // Smooth GSAP animation for expansion
                    if (this.$refs.actionPanel) {
                        gsap.to(this.$refs.actionPanel, {
                            scale: this.panelExpanded ? 1.05 : 1,
                            duration: 0.3,
                            ease: "back.out(1.2)"
                        });
                    }
                },
                
                startDrag(event) {
                    // Prevent dragging when clicking expand button or expanded controls
                    if (event.target.closest('.expand-btn') || event.target.closest('.expanded-controls')) {
                        return;
                    }
                    
                    // GSAP handles the actual dragging, this is just for compatibility
                    this.isDragging = true;
                    
                    // Add event listeners for drag end
                    const stopDrag = () => {
                        this.isDragging = false;
                        document.removeEventListener('mouseup', stopDrag);
                        document.removeEventListener('mouseleave', stopDrag);
                    };
                    
                    document.addEventListener('mouseup', stopDrag);
                    document.addEventListener('mouseleave', stopDrag);
                },

                initGSAPDraggable() {
                    if (!this.$refs.actionPanel || !this.$refs.dragHandle) return;
                    
                    // Clean up existing instance
                    if (this.draggableInstance) {
                        this.draggableInstance.kill();
                    }
                    
                    // Register GSAP plugins
                    gsap.registerPlugin(Draggable);
                    
                    // Manual throttle function since gsap.utils.throttle may not be available
                    let lastCallTime = 0;
                    const throttledDragFunction = () => {
                        const now = Date.now();
                        if (now - lastCallTime >= 16) { // ~60fps
                            lastCallTime = now;
                            // Visual feedback during drag
                            gsap.set(this.$refs.actionPanel, { 
                                boxShadow: "0 20px 40px rgba(0,0,0,0.4)",
                                filter: "brightness(1.1)"
                            });
                        }
                    };
                    
                    // Create optimized draggable instance
                    this.draggableInstance = Draggable.create(this.$refs.actionPanel, {
                        type: "x,y",
                        trigger: this.$refs.dragHandle, // Only drag from header
                        bounds: ".chart-container", // Stay within chart bounds
                        inertia: true, // Momentum scrolling
                        edgeResistance: 0.65, // Bounce back from edges
                        
                        // Performance-optimized drag updates
                        onDrag: throttledDragFunction,
                        
                        onDragEnd: () => {
                            // Reset visual state when drag ends
                            gsap.set(this.$refs.actionPanel, { 
                                boxShadow: "0 12px 40px rgba(0, 0, 0, 0.6)",
                                filter: "brightness(1)"
                            });
                        }
                    })[0]; // Get first (and only) instance
                },
                
                toggleGameFilter(gameNum) {
                    const index = this.selectedGames.indexOf(gameNum);
                    if (index === -1) {
                        this.selectedGames.push(gameNum);
                    } else {
                        this.selectedGames.splice(index, 1);
                    }
                    // Automatically apply filter when games are selected/deselected
                    this.applyGameFilter();
                },
                
                resetGameFilter() {
                    this.selectedGames = [];
                    this.applyGameFilter();
                },
                
                applyGameFilter() {
                    if (!this.chartEngine) return;
                    
                    if (this.selectedGames.length > 0) {
                        // Apply filter to chart engine
                        this.chartEngine.filterByGames(this.selectedGames);
                        console.log('Vue: Applied game filter for games:', this.selectedGames);
                    } else {
                        // Show all games
                        this.chartEngine.clearGameFilter();
                        console.log('Vue: Cleared game filter');
                    }
                },

                getGameButtonStyle(gameNum) {
                    if (!this.chartEngine || !this.currentMatchup) return {};
                    
                    // Get map sequence from MapSequences
                    const mapSequence = window.MapSequences && window.MapSequences[this.currentMatchup];
                    if (!mapSequence || !mapSequence.maps || !mapSequence.maps[gameNum]) {
                        return {};
                    }
                    
                    const mapName = mapSequence.maps[gameNum];
                    
                    // Use consistent HSL color schema based on map occurrence
                    let occurrenceCount = 0;
                    for (let i = 1; i <= gameNum; i++) {
                        if (mapSequence.maps[i] === mapName) {
                            occurrenceCount++;
                        }
                    }
                    
                    // HSL color schemas for each map type
                    const colorSchemes = {
                        'STORM POINT': {
                            1: 'hsl(28, 100%, 60%)',  // Orange - 1st occurrence
                            2: 'hsl(28, 100%, 70%)',  // Lighter orange - 2nd occurrence  
                            3: 'hsl(28, 100%, 80%)'   // Very light orange - 3rd occurrence
                        },
                        'WORLD\'S EDGE': {
                            1: 'hsl(10, 100%, 60%)', // Red - 1st occurrence
                            2: 'hsl(10, 100%, 70%)', // Lighter red - 2nd occurrence
                            3: 'hsl(10, 100%, 80%)'  // Very light red - 3rd occurrence
                        },
                        'E-DISTRICT': {
                            1: 'hsl(250, 100%, 60%)', // Purple - 1st occurrence
                            2: 'hsl(250, 100%, 70%)', // Lighter purple - 2nd occurrence
                            3: 'hsl(250, 100%, 80%)'  // Very light purple - 3rd occurrence
                        }
                    };
                    
                    // Get color for this map and occurrence
                    const scheme = colorSchemes[mapName];
                    const mapColor = (scheme && scheme[occurrenceCount]) ? scheme[occurrenceCount] : '#d97706';
                    
                    // Style based on selection state
                    if (this.selectedGames.includes(gameNum)) {
                        return {
                            backgroundColor: mapColor,
                            borderColor: mapColor,
                            color: 'white',
                            fontWeight: '700',
                            transform: 'scale(1.1)',
                            boxShadow: `0 0 10px ${mapColor}`
                        };
                    } else if (this.currentGame === gameNum) {
                        return {
                            backgroundColor: `${mapColor}40`,
                            borderColor: mapColor,
                            color: mapColor,
                            fontWeight: '600'
                        };
                    }
                    
                    return {
                        backgroundColor: 'rgba(75, 85, 99, 0.6)',
                        borderColor: `${mapColor}60`,
                        color: `${mapColor}cc`
                    };
                },

                getCurrentMapStyle() {
                    if (!this.currentMap || !this.currentMatchup) return {};
                    
                    // Get map sequence from MapSequences
                    const mapSequence = window.MapSequences && window.MapSequences[this.currentMatchup];
                    if (!mapSequence || !mapSequence.maps) return {};
                    
                    const currentMapName = mapSequence.maps[this.currentGame];
                    
                    // Count occurrence for current map at current game
                    let occurrenceCount = 0;
                    for (let i = 1; i <= this.currentGame; i++) {
                        if (mapSequence.maps[i] === currentMapName) {
                            occurrenceCount++;
                        }
                    }
                    
                    // HSL color schemas for each map type
                    const colorSchemes = {
                        'STORM POINT': {
                            1: 'hsl(28, 100%, 60%)',
                            2: 'hsl(28, 100%, 70%)', 
                            3: 'hsl(28, 100%, 80%)'
                        },
                        'WORLD\'S EDGE': {
                            1: 'hsl(10, 100%, 60%)',
                            2: 'hsl(10, 100%, 70%)',
                            3: 'hsl(10, 100%, 80%)'
                        },
                        'E-DISTRICT': {
                            1: 'hsl(250, 100%, 60%)',
                            2: 'hsl(250, 100%, 70%)',
                            3: 'hsl(250, 100%, 80%)'
                        }
                    };
                    
                    const scheme = colorSchemes[currentMapName];
                    const backgroundColor = (scheme && scheme[occurrenceCount]) ? scheme[occurrenceCount] : '#d97706';
                    
                    return {
                        backgroundColor: backgroundColor,
                        borderColor: backgroundColor,
                        color: 'white',
                        boxShadow: `0 0 15px ${backgroundColor}40`
                    };
                }
            },
            
            mounted() {
                console.log('Vue.js + GSAP Enhanced ALGS Championship app mounted! 🚀');
                
                // Set up periodic updates for game state
                this.gameStateInterval = setInterval(() => {
                    if (this.chartEngine) {
                        this.currentGame = this.chartEngine.currentGameIndex || 1;
                        this.isPlaying = this.chartEngine.isPlaying || false;
                        this.updateCurrentMap();
                    }
                }, 500);
                
                // Initialize GSAP dragging when DOM is ready
                this.$nextTick(() => {
                    if (this.$refs.actionPanel) {
                        this.initGSAPDraggable();
                    }
                });
            },
            
            updated() {
                // Re-initialize GSAP draggable when action panel becomes available
                if (this.$refs.actionPanel && !this.draggableInstance) {
                    this.$nextTick(() => {
                        this.initGSAPDraggable();
                    });
                }
            },
            
            beforeUnmount() {
                // Clean up intervals
                if (this.gameStateInterval) {
                    clearInterval(this.gameStateInterval);
                }
                
                // Clean up GSAP instances
                if (this.draggableInstance) {
                    this.draggableInstance.kill();
                }
            }
        }).mount('#app');
    </script>
</body>
